<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- font awsome -->

    <!-- daisyui & tailwind -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="max-w-[1280px] mx-auto">
    <header>
        <!-- navbar start from here -->
        <nav class="bg-[#15803D] text-white flex justify-between items-center py-4 px-10">
            <h2>Green Earth</h2>
            <div class="flex gap-4">
                <p>About</p>
                <p>Gallery</p>
                <P>Plant a Tree</P>
            </div>
            <button class="btn btn-warning text-[#15803D] font-semibold rounded-full bg-[#FACC15]">Plant a Tree</button>
        </nav>
    </header>

    <main>
        <!-- banner start from here -->
        <div class="bg-[#CFF0DC] flex items-center justify-between">
            <img class="max-w-[360px]" src="./assets/hero-leaf1.png" alt="">
            <div class="text-center">
                <h1 class="text-[32px] font-bold">
                    Plant a Tree, Grow a Future
                </h1>
                <p class="max-w-[385px] text-[#474f5a] text-[12px]">
                    Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.
                </p>
                <button
                    class="btn text-[12px] btn-warning text-[#15803D] font-semibold rounded-full bg-[#FACC15] mt-4">Get
                    Involved</button>
            </div>
            <img class="max-w-[360px]" src="./assets/hero-leaf2.png" alt="">
        </div>

    </main>

    <footer>

    </footer>

    <!-- JavaScript file link -->
    <script src="./scripts/script.js"></script>

</html>
